{% extends 'base.html' %}
{% load static %}
{% block content %}
  <main id="main">

    <!-- ======= Works Section ======= -->
    <section class="section site-portfolio">
      <div class="container">
            
        <div class="row mb-5 align-items-center">
          <div class="mb-5">
            <div  style="float: left" data-aos="fade-up">
              <img src="{{ user.profile_photo.url }}" class="img-thumbnail" width="200" />
            </div>
            <div class="mt-5" data-aos="fade-up" >
              <h1>&nbsp&nbsp{{ user.username }}</h1>
              <p class="mb-0">&nbsp&nbsp&nbsp{{ user.introduction }}</p>
            </div>
          </div>
        </div>

        <div id="portfolio-grid" class="row no-gutter" data-aos="fade-up" data-aos-delay="200">
          
          {% if artwork_list %}
            {% for artwork in artwork_list %}
                <div class="item web col-sm-6 col-md-4 col-lg-4 mb-4">
                  <a href="{% url 'gallery:detail' artwork.id %}" class="item-wrap fancybox">
                    <div class="work-info">
                      <h3>{{ artwork.subject }}</h3>
                      <!-- <span>{{ artwork.content }}</span> -->
                    </div>
                    <img class="img-fluid" src="{{ artwork.image.url }}">
                  </a>
                </div>
            {% endfor %}
          {% else %}
            <p>데이터가 없습니다.</p>
          {% endif %}
        </div>
      </div>
    </section><!-- End  Works Section -->

{% endblock %}
